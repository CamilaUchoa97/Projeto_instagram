<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./img/instagram.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logoinstagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/facebook.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/thomazellibarbara/" target="_blank" class="instagram-login">Continue como thomazellibarbara</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> <a href="#" >Não é thomazellibarbara? </a> </p>
                <p class="notaccount">
                    <span class="link-blue"> <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Alternar Contas </a> </span>
                    ou
                    <span class="link-blue"> <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank">Inscreva-se </a> </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
         </div>

    </div>
</body>
</html>
